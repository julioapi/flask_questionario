<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionário de Cliente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="form-container">
        <h1>Questionário de Cliente</h1>
        <form action="{{ url_for('enviar') }}" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>

            <label for="renda">Renda Média:</label>
            <input type="text" id="renda" name="renda" required>

            <label for="interesse_produto">O que é essencial para contratar nosso produto novamente?</label>
            <input type="text" id="interesse_produto" name="interesse_produto" required>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
